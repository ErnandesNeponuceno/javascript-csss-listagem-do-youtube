<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/styles.css">
   <title>Clonando a Página do Youtube com CSS</title>

</head>

<body>
   <header>
      <div class="logo-menu">
         <img class="icon" src="assets/img/icons/menu.png" alt="">
         <img src="assets/img/youtube 1.png" alt="Logo Youtube">
      </div>

      <div class="search">    
            <svg width="404" height="40" viewBox="0 0 404 40" fill="none" xmlns="http://www.w3.org/2000/svg" >
               <rect x="0.5" y="0.5" width="347" height="39" fill="white" stroke="#CCCCCC"/>
               <rect x="347.5" y="0.5" width="56" height="39" fill="#F8F8F8" stroke="#CCCCCC"/>
               <path d="M372 27C376.418 27 380 23.4183 380 19C380 14.5817 376.418 11 372 11C367.582 11 364 14.5817 364 19C364 23.4183 367.582 27 372 27Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
               <path d="M382 29L377.65 24.65" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>         
      </div>

      <div class="notification">
         <img class="icon" src="assets/img/icons/video.png" alt="">
         <img class="icon" src="assets/img/icons/bell.png" alt="">
         <img class="perfil" src="assets/img/Ernandes.jpeg" alt="Foto perfil Ernandes Neponuceno"> 
      </div>  
   </header>

   <main>
      <aside  class="sidebar" id="sidebar">
          <!-- menu será renderizado aqui -->
      </aside>
               
      <div class="playlist" id="playlist">
         <!-- cards serão renderizados aqui -->
      </div>
    </div>
   </main>
   <script type="module" src="assets/js/scripts.js"></script>
   <script src="assets/js/data.js"></script>
</body>
</html>
